<!DOCTYPE html>

<html>
  <head>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
        },
      };
    </script>
    <script
      async
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"
    ></script>
  </head>

  <body>
    <zero-md id="md" src="rryma_vazhduar.md" no-shadow></zero-md>

    <script>
      md.addEventListener('zero-md-rendered', () => {
        var el = document.createElement('script');
        el.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js';
        document.head.appendChild(el);
      });
    </script>
  </body>
</html>
